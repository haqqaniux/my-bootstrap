<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap first web</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>

    <!-- ini navbar -->
    <div>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid ml-2">
                <a class="navbar-brand">Archiee joki</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <!--ini navbar end  -->


        <!-- carousel -->
        <div>
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="genshin.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="ml.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="valo.jpeg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="coc.webp" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <!-- carousel end -->
         


        <!-- ini produk saya -->
        <div class="text-center">
            <div class="row">
                <div class="card col-sm-6">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Joki Genshin Impact</h5>
                        <img src="genshin.jpeg" class="img-thumbnail" alt="...">
                        <p class="card-text">Joki explore map + end game content.</p>
                        <a href="#" class="btn btn-primary">Chat ajah</a>
                    </div>

                </div>
                <div class="card col-sm-6">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Joki Mole</h5>
                        <img src="ml.jpeg" class="img-thumbnail" alt="...">
                        <p class="card-text">Joki rank epic to immortal.</p>
                        <a href="#" class="btn btn-primary">Chat ajah</a>
                    </div>

                </div>

                <div class="card col-sm-6">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Joki valorant</h5>
                        <img src="images.png" class="img-thumbnail" alt="...">
                        <p class="card-text">Joki rank iron to radiant.</p>
                        <a href="#" class="btn btn-primary">Chat ajah</a>
                    </div>

                </div>

                <div class="card col-sm-6">
                    <div class="card-header">
                        Featured
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Joki COC</h5>
                        <img src="images.jpeg" class="img-thumbnail" alt="...">
                        <p class="card-text">Joki upgrade TH 1 - 15.</p>
                        <a href="#" class="btn btn-primary">Chat ajah</a>
                    </div>

                </div>

            </div>
        </div>
        <!-- ini produk saya end -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>

</body>

</html>
